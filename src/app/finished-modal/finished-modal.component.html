<div class="modal-header">
  <h4 class="modal-title">Sprint is finished</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
  </button>
</div>
<form [formGroup]="myForm" (ngSubmit)="submitForm()">
  <div class="modal-boy">
    <div class="container">
      <div class="form-group">
        <label for="username">Created At </label>
        <input type="text" class="form-control" formControlName="username" readonly/>
      </div>
      <div class="form-group">
        <label for="password">Finished At</label>
        <input type="text" class="form-control" formControlName="password" readonly>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success" [disabled]="!myForm.valid">
      OK
    </button>
  </div>
</form>
